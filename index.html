<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timpa Teks Generator v2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Creepster&family=Inter:wght@400;700&family=Lobster&family=Montserrat:wght@700&family=Pacifico&family=Poppins:wght@400;600&family=Press+Start+2P&family=Roboto:wght@700&family=Rubik+Doodle+Shadow&family=Sixtyfour&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-aurora"></div>
    <div class="container">
        <header>
            <h1>Timpa Teks Generator</h1>
            <p>Edisi OpenAI dengan Tampilan Baru & Fitur Canggih</p>
        </header>

        <main class="app-layout">
            <div class="controls-panel">
                <div class="control-group">
                    <label class="step-label">Langkah 1: Upload Gambar</label>
                    <label for="imageLoader" class="custom-file-upload">Pilih File...</label>
                    <input type="file" id="imageLoader" accept="image/*">
                    <span id="fileName">Belum ada file dipilih</span>
                </div>

                <div class="control-group ai-group">
                    <label class="step-label">Mode Otomatis (AI)</label>
                    <button id="aiGenerateButton" class="ai-button">âœ¨ Generate with AI</button>
                    <div id="aiSuggestionBox" class="ai-suggestion" style="display: none;">
                        <strong>Saran AI:</strong>
                        <p id="aiSuggestionText"></p>
                    </div>
                </div>
                
                <div class="control-group">
                     <label class="step-label">Mode Manual</label>
                     <p class="instruction">Klik & seret pada gambar untuk membuat kotak hitam.</p>
                     <textarea id="textInput" placeholder="Atau ketik teks lucu manual di sini..."></textarea>
                     <div class="text-controls">
                         <div>
                            <label for="fontSize">Ukuran:</label>
                            <input type="range" id="fontSize" min="10" max="150" value="40">
                         </div>
                         <div>
                            <label for="fontColor">Warna:</label>
                            <input type="color" id="fontColor" value="#FFFFFF">
                         </div>
                     </div>
                     <div class="font-select-wrapper">
                        <label for="fontFamily">Pilih Font:</label>
                        <select id="fontFamily">
                            <option value="Anton">Anton (Impactful)</option>
                            <option value="Bebas Neue">Bebas Neue (Tall)</option>
                            <option value="Montserrat">Montserrat (Bold)</option>
                            <option value="Creepster">Creepster (Horor)</option>
                            <option value="Press Start 2P">Press Start 2P (Game)</option>
                            <option value="Sixtyfour">Sixtyfour (Retro)</option>
                            <option value="Lobster">Lobster (Handwriting)</option>
                            <option value="Pacifico">Pacifico (Santai)</option>
                            <option value="Rubik Doodle Shadow">Rubik Doodle (Unik)</option>
                            <option value="Poppins">Poppins (Modern)</option>
                        </select>
                     </div>
                     <button id="undoButton">Undo Kotak Terakhir</button>
                </div>

                <div class="control-group">
                    <label class="step-label">Langkah Terakhir</label>
                    <button id="downloadButton" class="primary-button">Download Gambar</button>
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="editorCanvas"></canvas>
                <div id="placeholder" class="canvas-placeholder">
                    <p>Area edit akan muncul di sini</p>
                </div>
                <div id="loadingSpinner" class="loading-spinner" style="display: none;"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
  </html>
